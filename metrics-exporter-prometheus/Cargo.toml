[package]
name = "metrics-exporter-prometheus"
version = "0.1.0-alpha.10"
authors = ["Toby Lawrence <toby@nuclearfurnace.com>"]
edition = "2018"

license = "MIT"

description = "A metrics-compatible exporter that serves a Prometheus scrape endpoint."
homepage = "https://github.com/metrics-rs/metrics"
repository = "https://github.com/metrics-rs/metrics"
documentation = "https://docs.rs/metrics-exporter-prometheus"
readme = "README.md"

categories = ["development-tools::debugging"]
keywords = ["metrics", "telemetry", "prometheus"]

[features]
default = ["tokio-exporter"]
tokio-exporter = ["hyper", "tokio"]

[dependencies]
metrics = { version = "0.13.0-alpha.8", path = "../metrics" }
metrics-util = { version = "0.4.0-alpha.6", path = "../metrics-util" }
hdrhistogram = "7.2"
parking_lot = "0.11"
thiserror = "1.0"
quanta = "0.6"

# Optional
hyper = { version = "0.13", default-features = false, features = ["tcp"], optional = true }
tokio = { version = "0.2", features = ["rt-core", "tcp", "time", "macros"], optional = true }

[dev-dependencies]
quanta = "0.6"
tracing = "0.1"
tracing-subscriber = "0.2"
rand = "0.7"
