[package]
name = "metrics"
version = "0.13.0-alpha.8"
authors = ["Toby Lawrence <toby@nuclearfurnace.com>"]
edition = "2018"

license = "MIT"

description = "A lightweight metrics facade."
homepage = "https://github.com/metrics-rs/metrics"
repository = "https://github.com/metrics-rs/metrics"
documentation = "https://docs.rs/metrics"
readme = "README.md"

categories = ["development-tools::debugging"]
keywords = ["metrics", "facade"]

build = "build.rs"

[package.metadata.docs.rs]
features = ["std"]

[lib]
bench = false

[[bench]]
name = "macros"
harness = false

[dependencies]
beef = "0.4"
metrics-macros = { version = "0.1.0-alpha.1", path = "../metrics-macros" }
proc-macro-hack = "0.5"

[dev-dependencies]
log = "0.4"
criterion = "0.3"
rand = "0.7"
trybuild = "1"

[features]
default = ["std"]
std = []
